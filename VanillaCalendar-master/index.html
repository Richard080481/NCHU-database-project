<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar App Vanilla JS</title>

    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div id="container">
      <div id="header">
        <div id="monthDisplay"></div>
        <div>
          <button id="backButton">Back</button>
          <button id="nextButton">Next</button>
        </div>
      </div>

      <div id="weekdays">
        <div>Sunday</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <div>Saturday</div>
      </div>

      <div id="calendar"></div>
    </div>

    <div id="newEventModal">
      <h2>New Event</h2>
      <form action="/addEvent.php" method="post">
        <input type="text" name="eventTitle" placeholder="Event Title" />
        
        <label for="startTime">Starting Time:</label>
        <input type="datetime-local" id="startTime" name="startTime">
        
        <label for="endTime">Ending Time:</label>
        <input type="datetime-local" id="endTime" name="endTime">

        <div id="classCheckBox">Class
          <label><input type="checkbox" name="class">1</label>
          <label><input type="checkbox" name="class">2</label>
          <label><input type="checkbox" name="class">3</label>
        </div>

        <div id="repeatCheckBox">Repeat
          <label><input type="checkbox" name="repeat">不重複</label>
          <label><input type="checkbox" name="repeat">每日</label>
          <label><input type="checkbox" name="repeat">每周</label>
          <label><input type="checkbox" name="repeat">每月</label>
          <label><input type="checkbox" name="repeat">每年</label>
        </div>

        <label for="priorityRange">Priority</label>
        <input type="range" id="priorityRange" name="priorityRange" min="1" max="4" step="1" value="1">

        <label for="describeText">Describe</label>
        <input type="text" id="describeText" name="describeText" placeholder="describe" maxlength="100">

        <input type="submit" value="submit">
      </form>

      <input id="eventTitleInput" placeholder="Event Title" />

      <button id="saveButton">Save</button>
      <button id="cancelButton">Cancel</button>
      
    </div>

    <div id="deleteEventModal">
      <h2>Event</h2>

      <p id="eventText"></p>

      <button id="deleteButton">Delete</button>
      <button id="closeButton">Close</button>
    </div>

    <div id="modalBackDrop"></div>

    <script src="./script.js"></script>
  </body>
</html>
