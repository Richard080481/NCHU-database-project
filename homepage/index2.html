<!DOCTYPE html>
<html lang="en">
	<!doctype html>
	<html class="no-js" lang="zh-TW">
		<head>

			<!--Import Google Icon Font-->
			<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

			<meta charset="UTF-8">
			<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
	<div class="wrapper">
		<div class="gridDiv" id="header">
			<nav>
				<div class="nav-wrapper">
					<a id="homeTitle" class="brand-logo" href="https://www.google.com/">Cactus</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li class="navbarButton"><a href="https://idp.nchu.edu.tw/nidp/idff/sso?id=20&sid=5&option=credential&sid=5&target=https%3A%2F%2Fportal.nchu.edu.tw%2Fportal">興大入口</a></li>

						<li class="navbarButton"><a href="https://chat.openai.com/">ChatGPT</a></li>
						<li class="navbarButton"><a href="https://www.youtube.com/">Youtube</a></li>
						<li class="navbarButton"><a href="https://streetvoice.com/">StreetVoice</a></li>

					</ul>
				</div>
			</nav>
		</div>

		<!---searchbar start--->
		<div class="gridDiv" id="searchBarDiv">

				<input class="shortSearchBar" type="text" id="youtubeBar" placeholder="輸入想搜尋的影片(按Enter可進到YT主頁)">
			</div>
			<div class="search">
				<p for="searchBar">Google Search</p><br>
				<input class="shortSearchBar" type="text" id="searchBar" placeholder="輸入搜尋內容(按Enter可進到Google主頁)">
			</div>
			<div class="search">
				<p for="translateBar">Translate</p><br>
				<input class="shortSearchBar" type="text" id="translateBar" placeholder="輸入想翻譯的文字(英翻中，其他語言翻英)">
			</div>  
		</div>
		<!---searchbar end--->

		<!---sidebar start--->
		<div class="gridDiv" id="sideBar">
			<div>
				<ul>
					<li class="sideBtn"><a href="#"><img src='#' alt='icon' class='icon'>Home</a></li>
					<li class="sideBtn"><a href="#"><img src='#' alt='icon' class='icon'>Calendar</a></li>
					<li class="sideBtn"><a href="#"><img src='#' alt='icon' class='icon'>Timer</a></li>
					<li class="sideBtn"><a  href="#"><img src='#' alt='icon' class='icon'>Setting</a></li>
				</ul>
			</div>
		</div>

		<div class="gridDiv" id="calender">calender
		</div>

			<div class="buttonbar"><a href="https://mail.google.com/mail/u"><img src="assets/images/gmail.svg" class="btnicon">Gmail</a></div>
			<div class="buttonbar"><a href="https://www.google.com/maps"><img src="assets/images/gmaps.svg" class="btnicon">Google Map</a></div>
			<div class="buttonbar"><a href="https://github.com"><img src="assets/images/github.svg" class="btnicon">github</a></div>

		</div>
